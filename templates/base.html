<!doctype html>
<html>
  <head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
  
    <title>
      {% block title %}{% endblock %}
    </title>
    <!-- Your custom styles -->
    <link rel="stylesheet" href="/static/css/base.css"/>
    {% block head %}{% endblock %}
  </head>
  <body>
    {% for msg in get_flashed_messages() %}
      <p class="flash-msg">
        {{ msg }}
      </p>
    {% endfor %}

    <div class="nav">
      <p>
        <form action="/map/parkmap" method ="POST">
        <label for="zipcode">Zipcode</label>
        <input type="text" name="zipcode" id="zipcode">
      
        <button type="submit" id ="playground-search"> Search for a Playground
     
        <!-- <a href="/map/parkmap">Search for a Playground</a> -->
        
      </button></form>

      <section id="add-park">
      <li> <a href="/add_park">Are we missing your favorite park playground?</a></li>
    </section>
    </p>
    </div>
      
    {% block body %}{% endblock %}

    {% block after_body %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>
