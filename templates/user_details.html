{% extends 'base.html' %}

{% block title %}{{ user.email }}'s Page{% endblock %}

{% block body %}
<h1>{{ user.display_name }}</h1>
<h2>{{ user.email }}</h2>

<h2>{{ user.region.region_name }}</h2>
<h2>{{ user.children }}</h2>


<ul>
{% for message in user.messages %}
    <li>
        {{ message.message }}
    </li>
{% endfor %}
</ul>
{% endblock %}
