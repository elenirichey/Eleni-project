{% extends 'base.html' %}

{% block title %}All Users In Region{% endblock %}

{% block body %}
  <h1>All Users</h1>

  <ul>
    {% for user in users %}
      <li>
        <a href="/users/{{ user.region_id }}">
          {{ user.email }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
